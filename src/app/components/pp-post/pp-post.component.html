<ion-card>
  <ion-card-header class="ion-justify-content-between" style="display: flex">
    <div style="display: flex">
      <img [src]="post.poster.photo" onerror="this.src='assets/img/no_img.png'" alt="Profile" />
      <div id="post-details">
        <ion-card-title>{{ post.poster.name }}</ion-card-title>
        <p>{{ post.poster.dep }} â€¢ posted {{ formattedDate }} ago</p>
        <p>posted about: {{ post.tagged.name }}</p>
      </div>
    </div>
    <ion-chip [color]="color">{{ post.category }}</ion-chip>
    <ion-button
      *ngIf="editable"
      fill="clear"
      shape="round"
      size="small"
      (click)="presentEditModal()"
    >
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>
    <ion-button
      *ngIf="editable"
      fill="clear"
      shape="round"
      size="small"
      (click)="presentDeleteModal()"
    >
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content class="ion-padding">{{ post.content }}</ion-card-content>
</ion-card>
