<swiper (swiper)="setSwiperInstance($event)" class="mySwiper" [pagination]="{ dynamicBullets: true }">
  <ng-container *ngIf="noticeBoardItems$ | async as noticeBoardItems else slideLoader">
    <ng-template *ngFor="let noticeBoardItem of noticeBoardItems" swiperSlide>
      <div class="slider-container" (click)="openSlideLink(noticeBoardItem['post-meta-fields']['slideshow_url'] && noticeBoardItem['post-meta-fields']['slideshow_url'][0] ? noticeBoardItem['post-meta-fields']['slideshow_url'][0] : noticeBoardItem.link)">
        <img [src]="noticeBoardItem.featured_image_src ? noticeBoardItem.featured_image_src : 'assets/img/placeholder.png'" alt="" />
      </div>
    </ng-template>
  </ng-container>
</swiper>
<!--Slide loading skeleton-->
<ng-template #slideLoader>
  <ion-row class="slider-loader">
    <ion-col size="12">
      <ion-skeleton-text animated style="width: 100%; height: 300px;"></ion-skeleton-text>
    </ion-col>
  </ion-row>
</ng-template>
