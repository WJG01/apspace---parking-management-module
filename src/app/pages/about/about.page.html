<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glob-container">
    <ion-row>
      <ion-col size-xs="12" size-md="8" class="glob-margin-auto">
        <div class="ion-text-center info">
          <img src="assets/icon/apspace-logo-without-full-text.svg" />
          <h3>APSpace</h3>
          <p>Version: {{ appVersion }}</p>
        </div>

        <ion-card class="ion-no-margin ion-margin-bottom">
          <ion-item color="light" lines="none">
            <ion-icon slot="start" color="success" name="information-circle-outline" size="large"></ion-icon>
            <ion-label class="ion-text-wrap">
              We are The Centre of Technology and Innovation (CTI), an
              international team of developers, engineers, multimedia
              developers, designer and business experts aimed towards
              understanding and solving customer problems.
            </ion-label>
          </ion-item>
        </ion-card>

        <ion-card class="ion-no-margin">
          <ion-item *ngFor="let link of usefulLinks; let isLast = last" [lines]="isLast ? 'none' : undefined"
            button="true" detail="true" (click)="openUrl(link.url)">
            <ion-icon [name]="link.icon" slot="start" color="primary"></ion-icon>
            <ion-label>
              {{ link.title }}
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="small">
      <span [innerHTML]="footerText"></span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
