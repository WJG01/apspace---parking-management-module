<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button class="colored-text" (click)="closeModal()">
        CLOSE
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!edit else editTitle">Create Exam Schedule</ion-title>
    <ng-template #editTitle>
      <ion-title>Edit Exam Schedule</ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-content class="ion-no-padding">
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Publication Date
              </ion-label>
              <ion-calendar [(ngModel)]="dateRange" [options]="optionsRange" [type]="type" class="form-input"></ion-calendar>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Module
              </ion-label>
              <div *ngIf="!edit else editMode" class="form-input">
                <ion-searchbar [(ngModel)]="searchTerm" (ngModelChange)="setFilteredItems()" class="search-intake"></ion-searchbar>
                <div class="scrollable-div">
                  <ion-list class="masonry-list ion-no-padding" lines="none">
                    <ion-item class="masonry-item" *ngFor="let item of items">
                      <ion-label class="ion-text-wrap">
                        {{item.value}}
                      </ion-label>
                      <ion-checkbox></ion-checkbox> 
                    </ion-item>
                  </ion-list>
                </div>
              </div>
              <ng-template #editMode>
                <ion-select class="form-input"></ion-select>
              </ng-template>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Date 
              </ion-label>
              <ion-datetime class="form-input"></ion-datetime>
            </ion-item>

            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding">
                <ion-col class="ion-no-padding ion-align-self-end">
                  <ion-item lines="none">
                    <ion-label position="stacked" class="item-label">
                      Time
                    </ion-label>
                    <ion-datetime placeholder="Start Time" class="form-input"></ion-datetime>
                  </ion-item>
                </ion-col>
                <ion-col class="ion-no-padding ion-align-self-end">
                  <ion-item lines="none">
                    <ion-datetime placeholder="End Time" class="form-input"></ion-datetime>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Remarks
              </ion-label>
              <ion-input class="form-input"></ion-input>
            </ion-item>
            <ion-button expand="block" class="success-background ion-margin">SUBMIT</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
