<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button class="colored-text" (click)="closeModal()">
        CLOSE
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!onEdit else editTitle" >New Intake Entry</ion-title>
    <ng-template #editTitle>
      <ion-title>Edit Intake Entry</ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-content class="ion-no-padding">
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Intakes
              </ion-label>
              <div *ngIf="!onEdit else editMode" class="form-input">
                <ion-searchbar [(ngModel)]="searchTerm" (ngModelChange)="setFilteredItems()" class="search-intake"></ion-searchbar>
                <div class="scrollable-div">
                  <ion-list class="masonry-list ion-no-padding" lines="none">
                    <ion-item class="masonry-item" *ngFor="let item of items">
                      <ion-label class="ion-text-wrap">
                        {{item.value}}
                      </ion-label>
                      <ion-checkbox (ngModelChange)="getSelectedIntakes(item)" [(ngModel)]="item.isChecked"></ion-checkbox> 
                    </ion-item>
                  </ion-list>
                </div>
              </div>
              <ng-template #editMode>
                <ion-select class="form-input">
                  <ion-select-option value="intaketest1">Intake Test 1</ion-select-option>
                  <ion-select-option value="intaketest2">Intake Test 2</ion-select-option>
                </ion-select>
              </ng-template>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Type
              </ion-label>
              <ion-select [formControl]="addIntakeForm.controls['type']" class="form-input">]
                <ion-select-option value="typetest1">Type Test 1</ion-select-option>
                <ion-select-option value="typetest2">Type Test 2</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding ion-align-items-end">
                <ion-col size="12" size-sm="6" class="ion-no-padding">
                  <ion-item lines="none">
                    <ion-label position="stacked" class="item-label">
                      Venue
                    </ion-label>
                    <ion-select [formControl]="addIntakeForm.controls['location']" class="form-input">
                      <ion-select-option value="venuetypetest1">Venue Test 1</ion-select-option>
                      <ion-select-option value="venuetypetest2">Venue Test 2</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" class="ion-no-padding">
                  <ion-item lines="none">
                    <ion-input [formControl]="addIntakeForm.controls['venue']" class="form-input"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Docket Issuance
              </ion-label>
              <ion-datetime [formControl]="addIntakeForm.controls['docketIssuance']" class="form-input"></ion-datetime>
            </ion-item>
            
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Exam Result Date
              </ion-label>
              <ion-datetime [formControl]="addIntakeForm.controls['examResultDate']" class="form-input"></ion-datetime>
            </ion-item>
            <ion-button [disabled]="addIntakeForm.invalid || intakes.length < 1" expand="block" class="success-background ion-margin">SUBMIT</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
