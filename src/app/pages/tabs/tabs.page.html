<!--Search Bar & Helpdesk Small Screen-->
<ion-header *ngIf="smallScreen">
  <ion-toolbar>
    <!--Logo-->
    <ion-title mode="md" class="tab-icon ion-text-left logo-container">
      <img class="logo-img" alt="APSpace Logo" [src]="logoSource" />
    </ion-title>
    <ion-buttons slot="end">
      <!--Search Bar-->
      <ion-button joyrideStep="step3" [text]="tourGuideStep[0]" [prevTemplate]="prevButton" [nextTemplate]="nextButton"
                  [doneTemplate]="doneButton" [color]="shownSearchBar ? 'tertiary' : 'primary'" (click)="toggleSearchBar()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <!--Help Desk-->
      <ion-button joyrideStep="step4" [text]="tourGuideStep[6]" [prevTemplate]="prevButton" [nextTemplate]="nextButton"
                  [doneTemplate]="doneButton" color="primary" (click)="openHelpCentre()">
        <ion-icon slot="icon-only" name="information-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="shownSearchBar">
    <ion-searchbar [(ngModel)]="term" (ionFocus)="searching = true" (ionBlur)="stopSearching()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-tabs (ionTabsDidChange)="onChange()">
    <!--Search Bar & Tab for Large Screen-->
    <ion-tab-bar *ngIf="!smallScreen" slot="top">
      <ion-row class="tab-bar-content-left">
        <!--Logo-->
        <ion-col>
          <img [src]="logoSource" class="large-screen-logo" alt="APSpace Logo" width="110" [routerLink]="['/tabs/dashboard']" />
        </ion-col>
        <!--Search Bar-->
        <ion-col class="ion-no-padding">
          <ion-searchbar joyrideStep="step3" [text]="tourGuideStep[0]" [prevTemplate]="prevButton" [nextTemplate]="nextButton" [doneTemplate]="doneButton"
                                        [(ngModel)]="term" (keydown.escape)="$event.target.blur()" (ionFocus)="searching = true" (ionBlur)="stopSearching()"
                                        placeholder="(S)earch APSpace" class="tabs-searchbar"></ion-searchbar>
        </ion-col>
      </ion-row>
      <!--Tab Items-->
      <ion-tab-button [ngClass]="{'active-button-large-screen': activeButton === tab.path}" *ngFor="let tab of tabs; index as i" [tab]="tab.path"
                      joyrideStep="step{{i + 4}}" [text]="tourGuideStep[i + 1]" [prevTemplate]="prevButton"
                      [nextTemplate]="nextButton" [doneTemplate]="doneButton" (done)="finishTour()">
        <ion-icon class="tab-icons" [name]="activeButton === tab.path? tab.icon : tab.outlinedIcon"></ion-icon>
        <ion-label class ="tab-label">{{ tab.name }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <!--Tab for Small Screen-->
    <ion-tab-bar *ngIf="smallScreen">
      <ion-tab-button [ngClass]="{'active-button-small-screen': activeButton === tab.path}" *ngFor="let tab of tabs; index as i" [tab]="tab.path"
                      joyrideStep="step{{i + 5}}" [text]="tourGuideStep[i + 1]" [prevTemplate]="prevButton"
                      [nextTemplate]="nextButton" [doneTemplate]="doneButton" (done)="finishTour()">
        <ion-label class ="tab-label">{{ tab.name }}</ion-label>
        <ion-icon class ="tab-icon" [name]="activeButton === tab.path? tab.icon : tab.outlinedIcon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>

    <div class="menu" [class.large-device-menu]="!smallScreen" [class.small-device-menu]="smallScreen"
      [style.display]="term && searching ? 'block' : 'none'">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ng-container *ngIf="(menuFiltered | fuse:term:options | byGroup | keyvalue:noop) as filteredMenu">
            <ng-container *ngIf="filteredMenu.length > 0; else noMenuItems">
              <ng-container *ngFor="let group of filteredMenu">
                <ion-col size="12" size-sm="6" size-md="auto" class="ion-padding-start ion-padding-end">
                  <div class="menu-group">
                    <ion-text color="primary">
                      <h2>{{ group.key }}</h2>
                    </ion-text>
                    <ng-container *ngFor="let item of group.value">
                      <ng-container
                        *ngIf="item.url.startsWith('http://') || item.url.startsWith('https://'); else internalLink">
                        <a tappable="true" (click)="openPage(item.url, item.attachTicket)">
                          <p>
                            {{ item.title }}
                          </p>
                        </a>
                      </ng-container>
                      <ng-template #internalLink>
                        <a tappable="true" (click)="openPage(item.url, item.attachTicket)">
                          <p>
                            <span *ngFor="let parent of item.parents" class="parent">{{ menusTitle[parent] }}</span>
                            <ion-text [color]="item.parents.length > 0 ? 'medium' : ''">{{ item.title }}</ion-text>
                          </p>
                        </a>
                      </ng-template>
                    </ng-container>
                  </div>
                </ion-col>
              </ng-container>
            </ng-container>
            <ng-template #noMenuItems>
              <ion-text color="danger" class="ion-text-center">
                <h3 style="font-size: 1.5em; margin-top: 25px; margin-bottom: 25px">
                  No search results was found
                </h3>
                <p>The term {{term}} is not related to any of the APSpace items</p>
              </ion-text>
            </ng-template>
          </ng-container>

        </ion-row>
      </ion-grid>

    </div>
  </ion-tabs>

  <!--APTour Guide-->
  <ng-template #prevButton>
    <ion-button size ="small" fill="outline" color="light">Previous</ion-button>
  </ng-template>
  <ng-template #nextButton>
    <ion-button size ="small" fill="outline" color="light">Next</ion-button>
  </ng-template>
  <ng-template #doneButton>
    <ion-button size ="small" fill="outline" color="light">Done</ion-button>
  </ng-template>
</ion-content>
