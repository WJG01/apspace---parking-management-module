<ion-header>
  <ion-toolbar>
    <ion-title>Reset Webspace Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glob-container">
    <ion-row>
      <ion-col size-xs="12" size-md="8" class="glob-margin-auto">
        <ion-card class="ion-no-margin">
          <form [formGroup]="resetWebspaceIDPasswordForm">
            <div class="ion-margin-bottom">
              <ion-item lines="none">
                <ion-label position="stacked">
                  Account to Reset WebSpace Password
                </ion-label>

                <ion-input [value]="name" readonly="true" disabled="true">
                </ion-input>
              </ion-item>
            </div>

            <div class="ion-margin-bottom">
              <ion-item lines="none">
                <ion-label position="stacked">
                  IC / Passport Number
                </ion-label>

                <ion-input placeholder="Enter your IC / Passport Number" formControlName="ICOrPassportNumber">
                </ion-input>
              </ion-item>

              <div class="error-message"
                *ngIf="(icOrPassport.dirty || icOrPassport.touched) && icOrPassport.errors?.required">
                <ion-text color="danger">
                  <small>
                    Please enter your IC / Passport Number.
                  </small>
                </ion-text>
              </div>
            </div>
          </form>

          <ion-card-content>
            <ion-button expand="block" (click)="resetPassword()">
              Reset Password
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
