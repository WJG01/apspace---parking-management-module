<ion-header>
  <ion-toolbar>
    <ion-title>Manage {{ type | titlecase }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'dashboard sections'">
      <ion-item *ngFor="let s of allSettings; let isLast = last" [lines]="isLast ? 'none' : undefined">
        <ion-icon name="grid-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h3 class="glob-fw-600">
            {{ s.name }}
          </h3>
        </ion-label>
        <ion-toggle [(ngModel)]="s.selected"></ion-toggle>
      </ion-item>
    </ng-container>

    <ng-container *ngSwitchCase="'hidden modules'">
      <ion-item *ngFor="let _ of skeleton; let isLast = last" [lines]="isLast ? 'none' : undefined">
        <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h3 class="glob-fw-600">
            BM050-3-3-IMNPD-L-3 (Fully Online)
          </h3>
          <p>
            Project Management
          </p>
        </ion-label>
        <ion-toggle value="true"></ion-toggle>
      </ion-item>
    </ng-container>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="success" (click)="saveChanges()">
      Save Changes
    </ion-button>
  </ion-toolbar>
</ion-footer>
