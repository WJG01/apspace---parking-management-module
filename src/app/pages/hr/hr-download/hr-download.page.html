<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Payslip | EA Form | PCB</ion-title>
    <ion-buttons slot="end">
      <ion-button
        *ngIf="segmentValue ==='myFiles'"
        color="primary"
        fill="outline"
        (click)="doRefresh()"
      >
        REFRESH
        <ion-icon name="refresh" slot="end"></ion-icon>
      </ion-button>
      <ion-button
        *ngIf="canAccessPayslipFileSearch"
        color="tertiary"
        fill="outline"
        (click)="syncFiles()"
      >
        SYNC
        <ion-icon name="sync" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glob-container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding">
          <ion-segment
            [(ngModel)]="segmentValue"
            (ionChange)="segmentChanged($event)"
          >
            <ion-segment-button value="myFiles">
              <ion-label>My Files</ion-label>
            </ion-segment-button>
            <ion-segment-button
              *ngIf="canAccessPayslipFileSearch"
              value="findFiles"
            >
              <ion-label>Find Staff Files</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>

      <div *ngIf="files$ | async as files; else loading;">
        <ion-row
          *ngIf="segmentValue === 'myFiles'"
          class="ion-align-items-center"
        >
          <ion-col class="ion-padding">
            <ion-item lines="none" class="custom-item">
              <ion-label>Month Year (eg Oct 2020)</ion-label>
              <ion-datetime
                placeholder="Select to Filter"
                displayFormat="MMM YYYY"
                [(ngModel)]="dateToFilter"
              >
              </ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col class="ion-padding">
            <ion-item lines="none" class="custom-item">
              <ion-label>Payslip|EA|PCB</ion-label>
              <ion-select
                [(ngModel)]="fileToFilter"
                placeholder="Select to Filter"
              >
                <ion-select-option value="Payslip">Payslip</ion-select-option>
                <ion-select-option value="CP8A">EA Form</ion-select-option>
                <ion-select-option value="PCB2">PCB Form</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-button
              [disabled]="!dateToFilter && !fileToFilter"
              expand="block"
              (click)="displayAllFiles()"
            >
              Show All
            </ion-button>
          </ion-col>
        </ion-row>

        <div *ngIf="segmentValue === 'myFiles'; else findFiles">
          <div
            *ngIf="(files | filter:dateToFilter:fileToFilter).length > 0; else noFiles;"
          >
            <ion-row>
              <ion-col
                size="12"
                size-md="6"
                size-xl="4"
                *ngFor="let payslip of (files | filter:dateToFilter:fileToFilter)"
              >
                <ion-card>
                  <img
                    src="{{payslip | getDate | date: 'MMM' | generateMonthImg}}"
                  />

                  <ion-card-header>
                    <ion-fab horizontal="end" vertical="top" edge>
                      <ion-fab-button
                        (click)="downloadPayslipPdf(payslip)"
                        class="colored-background"
                      >
                        <ion-icon name="download"></ion-icon>
                      </ion-fab-button>
                    </ion-fab>
                    <ion-card-title>
                      {{payslip | getDate | date : 'MMM yyyy'}}
                    </ion-card-title>
                  </ion-card-header>
                  <ion-card-content> {{payslip}} </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </div>
        </div>

        <ng-template #findFiles>
          <div>
            <staff-directory
              (staffID)="viewSearchedStaffFiles($event)"
              [payslip]="true"
            ></staff-directory>
          </div>
        </ng-template>
      </div>
    </ion-grid>

    <ng-template #noFiles>
      <app-message-with-svg
        imageUrl="assets/img/empty.svg"
        messageTitle="Oopsâ€¦there are no files here!"
        wrapperSize="4"
        wrapperOffset="4"
        wrapperMarginTop="20px"
      >
      </app-message-with-svg>
    </ng-template>

    <ng-template #loading>
      <div class="loader-container">
        <loading-spinner message="Loading..." size="50px"></loading-spinner>
      </div>
    </ng-template>
  </div>
</ion-content>
