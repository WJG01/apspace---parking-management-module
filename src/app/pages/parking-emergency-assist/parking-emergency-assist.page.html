<ion-header>
  <ion-toolbar>

  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="newRequest">New Request</ion-segment-button>
      <ion-segment-button value="assignedRequest">Assigned Request</ion-segment-button>
      <ion-segment-button value="completedRequest">Completed Request</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

    <ion-refresher-content refreshing-spinner="dots" pullingIcon="refresh"></ion-refresher-content>
  </ion-refresher>

        <ng-container *ngIf="!(loading$ | async)">
          <ng-container *ngIf="(emergencyReports && emergencyReports.length > 0); else loading">
            <ng-container>
              <ng-container>
                <!-- <ion-item color="light" lines="none" class="ion-margin-bottom">
                  <ion-thumbnail>
                    <ion-icon size="large" color="warning" name="information" class="ion-margin-top"></ion-icon>
                  </ion-thumbnail>
                  <ion-label class="ion-text-wrap">
                    <h3 class="glob-fw-600">
                      Note:
                    </h3>
                    <p>
                      {{ filteredHolidays.remarks }}
                    </p>
                  </ion-label>
                </ion-item> -->

                <ng-container [ngSwitch]="selectedSegment">
                  <ng-container *ngSwitchCase="'newRequest'">
                    <ion-card class="ion-no-margin" *ngFor="let report of emergencyReports | keyvalue">
                      <ion-item lines="none" *ngIf="report.emergencyreportstatus === 'HELPFIND'">
                        <!-- Add your desired HTML content here -->
                        <ion-label class="ion-text-wrap">
                          <h3 class="glob-fw-600">
                            {{ report.APQEmergencyID }}
                          </h3>
                          <p>
                            Report Date: {{ report.reportdatetime | date }}
                          </p>
                          <!-- Display other attributes as needed -->
                        </ion-label>
                      </ion-item>
                    </ion-card>
                  </ng-container>

                  <ng-container *ngSwitchCase="'assignedRequest'">
                    <ion-card class="ion-no-margin" *ngFor="let report of emergencyReports | keyvalue">
                      <ion-item lines="none" *ngIf="report.emergencyreportstatus === 'HELPFIND'">
                        <!-- Add your desired HTML content here -->
                        <ion-label class="ion-text-wrap">
                          <h3 class="glob-fw-600">
                            {{ report.APQEmergencyID }}
                          </h3>
                          <p>
                            Report Date: {{ report.reportdatetime | date }}
                          </p>
                          <!-- Display other attributes as needed -->
                        </ion-label>
                      </ion-item>
                    </ion-card>
                  </ng-container>

                  <ng-container *ngSwitchCase="'completedRequest'">
                    <ion-card class="ion-no-margin" *ngFor="let report of emergencyReports | keyvalue">
                      <ion-item lines="none" *ngIf="report.emergencyreportstatus === 'HELPFIND'">
                        <!-- Add your desired HTML content here -->
                        <ion-label class="ion-text-wrap">
                          <h3 class="glob-fw-600">
                            {{ report.APQEmergencyID }}
                          </h3>
                          <p>
                            Report Date: {{ report.reportdatetime | date }}
                          </p>
                          <!-- Display other attributes as needed -->
                        </ion-label>
                      </ion-item>
                    </ion-card>
                  </ng-container>

                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>

          <ng-template #noHolidays>
            <ion-card class="ion-no-margin">
              <message-with-svg imageUrl="assets/img/search_not_found.svg" messageTitle="No Holidays Available!"
                wrapperSize="6" wrapperOffset="3"
                messageContent="No Holidays available to show. You can try changing the filter option to view other holidays"
                wrapperMarginTop="20px">
              </message-with-svg>
            </ion-card>
          </ng-template>
        </ng-container>

        <ng-template #loading>
          <!-- <ion-item color="light" lines="none" class="ion-margin-bottom">
            <ion-thumbnail>

            <ion-label class="ion-text-wrap">

              </p>
            </ion-label>
          </ion-item> -->

          <ng-container>
            <ion-card class="ion-no-margin" *ngFor="let _ of skeleton; let isLast = last"
              [ngClass]="!isLast ? 'ion-margin-bottom' : undefined">
              <ion-item lines="none">
                <ion-icon name="calendar" class="ion-padding-end" size="large"></ion-icon>
                <ion-label>
                  <ion-skeleton-text animated style="width: 30%; line-height: 15px"></ion-skeleton-text>
                  <ion-skeleton-text animated style="width: 20%; line-height: 15px"></ion-skeleton-text>
                  <ion-skeleton-text animated style="width: 10%; line-height: 15px"></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
          </ng-container>
        </ng-template>
