<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title class="ion-text-center">
                <h3 class="responsive-h1">{{ message.title }}</h3>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-no-padding ion-padding-start ion-padding-end ion-padding-bottom">
            <div class="ion-margin-bottom ion-padding-top ion-padding-bottom message-content">
                <p [innerHTML]="message.content | safe: 'sanitizeHtml'"></p>
            </div>
            <p>
                <span class="colored-text">Sender:</span> <span class="text-bold"> {{ message.staff_name }}</span>
            </p>
            <p>
                <span class="colored-text">Sent on:</span> <span class="text-bold">
                    {{message.sent_on | date: 'EEEE, dd MMMM y'}}</span>
            </p>
            <p>
                <span class="colored-text">Sent at:</span> <span class="text-bold">
                    {{ message.sent_on | date : 'hh:mm aaa' }}</span>
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
