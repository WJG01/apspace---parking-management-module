<ion-header>
  <ion-toolbar mode="md">
    <ion-title>COVID-19 Forms</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glob-container">
      <div *ngIf="userVaccinationInfo$ | async as userVaccinationStatus">
        <div *ngIf="(userVaccinationStatus | keyvalue)?.length else disable">
          <ion-row>
<!--            <ion-col size="12" size-sm="6" size-lg="4" size-xl="4">-->
<!--              <ion-card tappable="true" routerLink="/covid-vaccination-status-form">-->
<!--                <img src="/assets/img/covid-info/covid-form-1-picture.jpg" />-->
<!--                <ion-card-header>-->
<!--                  <ion-card-title>COVID-19 Vaccination Status</ion-card-title>-->
<!--                  <ion-card-subtitle>Update your Vaccine/Booster Status</ion-card-subtitle>-->
<!--                </ion-card-header>-->
<!--              </ion-card>-->
<!--            </ion-col>-->
            <ion-col size="12" size-sm="6" size-lg="4" size-xl="4">
              <div *ngIf="!userVaccinationStatus.ispcr else showRTK">
                <ion-card tappable="true" routerLink="/covid-pcr-form">
                  <img src="/assets/img/covid-info/covid-form-1-picture.jpg" />
                  <ion-card-header>
                    <ion-card-title>COVID-19 PCR Test Result</ion-card-title>
                    <ion-card-subtitle>Submit your PCR Test Result</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </div>
              <ng-template #showRTK>
                <ion-card tappable="true" routerLink="/covid-rtk-form">
                  <img src="/assets/img/covid-info/covid-form-1-picture.jpg" />
                  <ion-card-header>
                    <ion-card-title>COVID-19 RTK Test Result</ion-card-title>
                    <ion-card-subtitle>Submit your RTK Test Result</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ng-template>
            </ion-col>
          </ion-row>
        </div>
      </div>
      <ng-template #disable>
        <ion-row>
          <ion-col class="ion-margin-top">You do not have access to this page yet.</ion-col>
        </ion-row>
      </ng-template>
  </div>
</ion-content>
