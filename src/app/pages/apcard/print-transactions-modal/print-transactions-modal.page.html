<ion-header>
  <ion-toolbar>
    <ion-title>Generate Transactions PDF</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card class="ion-no-margin">
        <form [formGroup]="createReport">
          <ion-item button="true" (click)="openPicker()">
            <ion-label>
              <h3>Month</h3>
              <p>{{ month.value || 'Select Month' }}</p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Transaction Type</ion-label>
            <ion-select placeholder="Select a type" formControlName="type" interface="popover">
              <ion-select-option *ngFor="let type of types" [value]="type">
                {{ type | titlecase }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-row class="ion-margin-top">
            <ion-col>
              <ion-button color="danger" expand="block" (click)="reset()">
                Reset
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="success" expand="block" (click)="generatePdf()">
                Download
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
