<ion-header>
  <ion-toolbar>
    <ion-title>Generate Transactions PDF</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card class="ion-no-margin">
        <form [formGroup]="createReport" (ngSubmit)="generatePdf()">
          <ion-item button="true">
            <ion-label>
              Month
            </ion-label>
            <ion-datetime placeholder="Click to select" displayFormat="MMMM YYYY" pickerFormat="MMM YYYY"
              min="2019-01-01" [max]="max" formControlName="month">
            </ion-datetime>
          </ion-item>

          <ion-item lines="none">
            <ion-label>Transaction Type:</ion-label>
            <ion-select placeholder="Select a type" formControlName="type">
              <ion-select-option *ngFor="let type of types" [value]="type">
                {{ type | titlecase }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-row class="ion-margin-top">
            <ion-col>
              <ion-button color="danger" expand="block" (click)="reset()">
                Reset
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button type="submit" color="success" expand="block">
                Download
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
