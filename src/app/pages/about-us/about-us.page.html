<ion-header>
  <ion-toolbar>
    <ion-title>About Us</ion-title>
    <ion-buttons slot="start" [hidden]='comingFromTabs()'>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="6" size-xl="4" offset-md="3" offset-xl="4">
        <ion-card>
          <ion-card-content>

            <div class="ion-text-center">
              <img class="logo" src="../../../assets/icon/favicon.png">
              <h1>
                APSpace
              </h1>
              <h3>
                version: {{ version }}
              </h3>
            </div>

            <div class="ion-padding ion-text-center">
              <ion-list lines="none">
                <ion-item href="https://kb.sites.apiit.edu.my/knowledge-base/apspace-faq/" detail="true">
                  <ion-label>FAQ</ion-label>
                </ion-item>
                <ion-item routerLink="/feedback" detail="true">
                  <ion-label>Contact Us</ion-label>
                </ion-item>
                <ion-item href="http://www.apu.edu.my/terms-use" detail="true">
                  <ion-label>Terms of Use</ion-label>
                </ion-item>
                <ion-item href="http://www.apu.edu.my/privacy-policy-0" detail="true">
                  <ion-label>Privacy Policy</ion-label>
                </ion-item>
              </ion-list>
            </div>

            <ion-footer class="ion-text-center">
              <p class="ion-padding-top">Â© 2020 Asia Pacific University of Technology & Innovation (APU). All rights
                reserved.</p>
            </ion-footer>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
