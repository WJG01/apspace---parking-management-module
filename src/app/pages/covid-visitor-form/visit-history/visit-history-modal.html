<ion-header no-border>
  <ion-toolbar mode="md">
    <ion-title>Visit History</ion-title>
    <ion-buttons slot="end">
      <ion-button outline (click)="dismiss()">
        <ion-icon class="colored-text" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="table-header">
      <ion-col size="auto" class="colored-text"><ion-text>#</ion-text><ion-text class="text-bold" style="visibility: hidden;">0</ion-text></ion-col>
      <ion-col><ion-text class="text-bold">Room</ion-text></ion-col>
      <ion-col><ion-text class="text-bold">Time</ion-text></ion-col>
    </ion-row>
    <ion-row class="table-row">
      <ion-col size="auto" class="colored-text"><ion-text>01</ion-text></ion-col>
      <ion-col><ion-text>Reservoir Lab</ion-text></ion-col>
      <ion-col><ion-text>10:30 AM</ion-text></ion-col>
    </ion-row>
    <ion-row class="table-row">
      <ion-col size="auto" class="colored-text"><ion-text>02</ion-text></ion-col>
      <ion-col><ion-text>Drilling Lab</ion-text></ion-col>
      <ion-col><ion-text>10:30 AM</ion-text></ion-col>
    </ion-row>
    <ion-row class="table-row">
      <ion-col size="auto" class="colored-text"><ion-text>03</ion-text></ion-col>
      <ion-col><ion-text>Competition Workshop</ion-text></ion-col>
      <ion-col><ion-text>10:30 AM</ion-text></ion-col>
    </ion-row>
    <ion-row class="table-row">
      <ion-col size="auto" class="colored-text"><ion-text>04</ion-text></ion-col>
      <ion-col><ion-text>Reservoir Lab</ion-text></ion-col>
      <ion-col><ion-text>10:30 AM</ion-text></ion-col>
    </ion-row>
    <ion-row class="table-row">
      <ion-col size="auto" class="colored-text"><ion-text>05</ion-text></ion-col>
      <ion-col><ion-text>Engineering Workshop</ion-text></ion-col>
      <ion-col><ion-text>10:30 AM</ion-text></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
