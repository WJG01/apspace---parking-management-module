<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{ scan ? 'Scan QR Code' : 'Enter OTP Digits' }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="isCapacitor" (click)="swapMode()" color="primary">
        <ion-icon slot="icon-only" [name]="scan ? 'code' : 'qr-code'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="scan ? '#00000000' : undefined">
  <div class="scan-box" *ngIf="scan; else showOtp"></div>

  <ng-template #showOtp>
    <ion-row>
      <ion-col offset="1" size="10">
        <div class="otp-wrapper">
          <input #otpInput *ngFor="let _ of digits" class="otp" inputmode="numeric" type="number" maxlength="1"
            (keydown)="onKey($event)" (keyup)="onKey($event)">
        </div>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
